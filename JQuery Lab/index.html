<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Developer skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/my-dev-skills-lab/css/main.css">

crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<body>
<div class=" container-fluid border border-secondary">
     
        <div class="row m-5"> 
            <div class="col"></div>
            <div class="col-md-6">
           
                <div class="row">
                    <div class="col-12">
                    <p class=" h5 text-center p-3 mb-2 bg-success text-white">MY DEVELOPER SKILLS </p>
                    </div>    
                </div>
                <div class="row">
                    <ul id="skillList" class="col-md list-group">
                        <li class="border-0 text-warning list-group-item ml-sm-1"><button class="btn btn-xs btn-danger mr-3 ">x</button>Cascading Style Sheets (CSS)</li>
                        <li class="border-0 text-warning list-group-item ml-sm-1"><button class="btn btn-xs btn-danger mr-3 ">x</button>Hypertext Markup Language (HTML)</li>
                    
                    
                    </ul>  
                </div>
                <div class="row"></div>        
                <div class ="row">
                <div class="input-group mb-3 m-3">
                    <input id="addSkill" type="text" class="bg-white text-success m-2 form-control border border-success" placeholder="skills" aria-label="skills" aria-describedby="basic-addon2">
                    <span id="addBtn" class="bg-white m-2 text-success input-group-text border border-success" >ADD SKILL</span>
                </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
   
</div>
