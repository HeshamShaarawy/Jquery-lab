<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel= "stylesheet" href="styles.css">
    <script defer
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Snake Game</h1>
    <nav>
     options to select from:
    </nav>
    <main>
        <div id="board"></div> 
        <img id="cover" src="resources/snake-cartoon.png"> 
    </main>
    <div class="footer">
        Level:<span id="level">Slug </span>
        Score: <span id="score">zer0 </span>
    </div>
        
    <div class="help">
        <h2>How to Play</h2>
        <p><h3>Controls</h3>press S to start the game<br>
        use the arrow keys to control the snake
        <br><h3>Score</h3>every food you eat is 100 points!
        <br><h3>Caution!!</h3>it's game over when eating yourself or getting 
        the snake head out of the game board
        </p>


    </div>
    <div class="winning-message" id="winningMessage">
        <div>Game Over</div>
        <button id="restartButton">Restart</button>
        <button id="cancelButton"> Cancel</button>
    </div>
</body>
</html>
